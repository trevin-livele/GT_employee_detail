<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="d-flex justify-content-between align-items-center mt-4">
        <h1 class="text-left">All Employees</h1>
        <button class="btn btn-primary" (click)="openDialog()">New Employee</button>

      </div>
      <hr />
      <table class="table table-striped">
        <thead class="bg-light">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Emp Number</th>
            <th>address</th>
            <th>phone number</th>
            <th>marital status</th>
          </tr>
        </thead>
        <tbody>
          <tr class="data" *ngFor="let employee of employees">
            <td>
              <div class="ms-3">{{employee.name}}</div>
            </td>

            <td>
              <div class="ms-3">{{employee.email}}</div>
            </td>

            <td>
              <div class="ms-3">{{employee.role}}</div>
            </td>
            <td>
              <div class="ms-3">{{employee.employeeNumber}}</div>
            </td>
            <td>
              <div class="ms-3">{{employee.address}}</div>
            </td>
            <td>
              <div class="ms-3">{{employee.phone}}</div>
            </td>
            <td>
              <div class="ms-3">{{employee.maritalStatus}}</div>
            </td>
            <!-- <td>
              <div class="ms-3">{{employee.date_of_birth }}</div>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
