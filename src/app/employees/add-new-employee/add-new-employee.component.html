<div class="user">
    <form [formGroup]="addEmployeesFormGroup" (ngSubmit)="saveEmployees()">
        <mat-form-field appearance="outline">
            <input matInput type="text" formControlName="name" placeholder="Name" />
            <mat-hint>Name</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput type="email" formControlName="email" placeholder="Email" />
            <mat-hint>Email</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput type="number" formControlName="role" placeholder="Role" />
            <mat-hint>Role</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput type="number" formControlName="employeeNumber" placeholder="Employee Number" />
            <mat-hint>Employee Number</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput type="text" formControlName="address" placeholder="Address" />
            <mat-hint>Address</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput type="text" formControlName="phone" placeholder="Phone Number" />
            <mat-hint>Phone</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput type="text" formControlName="maritalStatus" placeholder="marital Status" />
            <mat-hint>Marital Status</mat-hint>
        </mat-form-field>
        <button class="btn btn-primary" value="submit">Submit</button>
    </form>
</div>
