<div class="user">
    <form>
        <mat-form-field appearance="outline">
            <input matInput type="email" formControlName="email" placeholder="Name" />
            <mat-hint>Email</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput type="text" formControlName="username" placeholder="Name" />
            <mat-hint>Username</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput type="text" formControlName="firstname" placeholder="Name" />
            <mat-hint>Firstname</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput type="text" formControlName="lastname" placeholder="Name" />
            <mat-hint>Lastname</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput type="text" formControlName="telephone1" placeholder="Name" />
            <mat-hint>Telephone 1</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput type="text" formControlName="telephone2" placeholder="Name" />
            <mat-hint>Telephone2</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput type="text" formControlName="telephone2" placeholder="Name" />
            <mat-hint>Telephone2</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput type="text" formControlName="postalAddress" placeholder="Name" />
            <mat-hint>Postal Address</mat-hint>
        </mat-form-field>
    </form>
    <button class="btn btn-primary" value="submit">Submit</button>
</div>
